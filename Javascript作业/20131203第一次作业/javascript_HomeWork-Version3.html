<html>
	<head>
		<title></title>
		<style type="text/css">
			.style1{width:78px;}
		</style>
		<script type="text/javascript">
		/*
		 *功能：计算
		 *参数：无
		 *返回值：字符串类型，内容是：所有满足情况的数字，以英文逗号分隔
		 *创建人：孙瑞
		 *创建时间：2013-12-03 18:18
		 *修改时间：2013-12-03 18:20
		 */
		function getFixedNumber() {
			//初始化数据
			//sResult为存储拼接字符串的变量
			var sResult="";
			//NGBS为最小公倍数,常量
			var NGBS=57*67;
			//说明：nBegin和nEnd的取值原则是扩大nEnd的范围
			//nBegin为起始数，需要就大不就小
			var nBegin = Math.ceil(60024/NGBS);
			//nEnd为截止数，需要就小不就大
			var nEnd=Math.floor(69924/NGBS);
			//nNum为计算得到的待判定是否符合条件的数值
			var nNum = 0;
			//这里要注意小余等于这里的问题
			for (var nIndex = nBegin; nIndex <= nEnd; nIndex++) {
				//每次增加一个57和67的最小公倍数
				nNum = NGBS * nIndex;
				//确保数字范围不超过5个字符，才会执行
				if (nNum.toString().length==5) {
					//先判断是否为6开头，再判断是否以24结尾
					if ((nNum.toString().substring(0, 1) == "6")&&(nNum.toString().substring(3, 5) == "42")) {
						//根据结果字符串的当前情况决定拼接方式
						if (sResult == "") {
							//如果sResult为空字符串，则直接赋值
							sResult = nNum.toString();
						}
						else {
							//如果sResult不为空字符串，则加上英文逗号，再拼接上nNum.toString()的字符串
							sResult += "," + nNum.toString();
						}
					}
				}
			}
			//如果sResult最终为空字符串，则输出提示（虽然本程序一定有结果，但是写程序一定要考虑意外的情况）
			if (sResult == "") {
				//返回意外的提示
				return "No Result";
			}
			else {
				//正常的情况，返回拼接得到的字符串
				return sResult;
			}
		}
		</script>
	</head>
	<body>
		<table style="width:300px;">
			<tr>
				<td class="style1">
				数字为：
				</td>
				<td style="background-color:#FF0000">
				    <input type="text" value="" id="myTxt" />
					<script type="text/javascript">
					    document.write(getFixedNumber());
					    alert(typeof(document.getElementById("myTxt")));
					</script>
				</td>
			</tr>
		</table>
	</body>
</html>
